<div *ngIf="movie">
    <h1>{{movie.title}}</h1>
    <p>Released on {{movie.released|date}}</p>
    <p>Duration : {{movie.duration}}</p>
    <h2>Resume</h2>
    <p>{{movie.resume}}</p>

    <!-- pour update -->
    <app-form-movie [movie]="movie" (added)="updateMovie($event)" />
</div>
